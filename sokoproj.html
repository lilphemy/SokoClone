<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="sokoproj.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
        type="text/css">
    <title>sokostore</title>
    <script src="https://use.fontawesome.com/0e6daf811a.js"></script>
</head>

<body>

    <head>
        <nav>
            <h2 id="nav-text">store made with sako</h2>
        </nav>
    </head>

    <main>


        <div class="sub-head">
            <div class="icon-box">
                <i class="fa fa-home fa-4x" id="font-icons" style="color:rgba(133, 124, 113, 0.6)"></i>
            </div>
            <div class="head-body">
                <h2>target</h2>
                <p>the logical address given</p>
            </div>
        </div>

        <div class="search-input">
            <input id="input-field" type="search" placeholder="search up items..." maxlength="100">
            <button id="search-butt"><i class="fa fa-search fa-1x"></i></button>
        </div>

        <div class="sub-head-menu">
            <ul>
                <li>
                    <a href="#" id="sub-menu">
                        <i class="fa fa-home fa-2x"></i>
                        home
                    </a>

                </li>
                <li>

                    <a href="#" id="sub-menu">
                        <i class="fa fa-shopping-bag fa-2x"></i>
                        bag
                    </a>

                </li>

                <li>

                    <a href="#" id="sub-menu">
                        <i class="fa fa-users fa-2x"></i>
                        account
                    </a>

                </li>
            </ul>
        </div>


        <div class="section-one">
            <div class="seg-head">
                <i class="fab fa-accessible-icon"></i>
                <h3>top categories</h3>
            </div>

            <div class="main-body">

                <div class="segment">
                    <div class="image-one" id="image-seg">
                        <div class="img-text-cont">
                            <h3>women's shoes</h3>
                        </div>
                    </div>
                </div>

                <div class="segment">
                    <div class="image-two" id="image-seg">
                        <div class="img-text-cont">
                            <h3>men's shoes</h3>
                        </div>
                    </div>
                </div>


                <div class="segment">
                    <div class="image-three" id="image-seg">
                        <div class="img-text-cont">
                            <h3>health & beauty</h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div class="section-two">

            <div class="seg-head">
                <h3>top categories</h3>
            </div>

            <div class="main-body-two">

                <div class="segment-two">
                    <img src="images/5G samsung.jpg" alt="" id="item-image">
                    <div class="item-des">
                        <h3 class="item-name">samsung mobile</h3>
                        <p class="item-price"></p>
                    </div>
                    <button id="add-button">+ add</button>
                </div>

                <div class="segment-two">
                    <img src="images/essential.jpg" alt="" id="item-image">
                    <div class="item-des">
                        <h3 class="item-name">essential mobile</h3>
                        <p class="item-price"></p>
                    </div>
                    <button id="add-button">+ add</button>
                </div>

                <div class="segment-two">
                    <img src="images/quom 5G.jpg" alt="" id="item-image">
                    <div class="item-des">
                        <h3 class="item-name"> quom mobile</h3>
                        <p class="item-price"></p>
                    </div>
                    <button id="add-button">+ add</button>
                </div>

                <div class="segment-two">
                    <img src="images/sixers classic.jpg" alt="" id="item-image">
                    <div class="item-des">
                        <h3 class="item-name">sixers classic</h3>
                        <p class="item-price"></p>
                    </div>
                    <button id="add-button">+ add</button>
                </div>

            </div>


        </div>

    </main>

    <footer class="footer-body">

        <div class="sub-foot-one">
            <div class="item-one">
                <i class="fa fa-bus fa-2x" id="font-icons"></i>
                <p id="foot-text"> fast delivery</p>
            </div>
            <div class="item-one">
                <i class="fa fa-check-circle fa-2x" id="font-icons"></i>
                <p id="foot-text">buyer protection</p>
            </div>
            <div class="item-one">
                <i class="fa fa-phone-square fa-2x" id="font-icons"></i>
                <p id="foot-text">customer support</p>
            </div>
        </div>

        <div id="sub-foot-two"></div>
    </footer>

</body>

</html>
